server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: postgraduate-study
  
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/studyapp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  
  # Redis Configuration
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 3000ms

# Tencent Cloud COS Configuration
tencent:
  cos:
    secret-id: your_secret_id_here
    secret-key: your_secret_key_here
    region: ap-guangzhou
    bucket-name: your_bucket_name
    base-url: https://your_bucket_name.cos.ap-guangzhou.myqcloud.com

# WeChat Mini Program Configuration
wechat:
  miniapp:
    appid: your_appid_here
    secret: your_secret_here
    
# JWT Configuration
jwt:
  secret: studyapp_secret_key_for_jwt_token_generation
  expiration: 86400000

# File Upload Configuration
file:
  upload:
    path: /uploads/
    
# Swagger Configuration
springfox:
  documentation:
    enabled: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: true
    db:
      enabled: true

