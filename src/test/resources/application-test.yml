server:
  port: 8080

spring:
  application:
    name: postgraduate-study-test
  
  # Use H2 in-memory database for testing
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# Mock WeChat Mini Program Configuration
wechat:
  miniapp:
    appid: test_appid
    secret: test_secret
    
# Mock JWT Configuration
jwt:
  secret: test_jwt_secret_key_for_testing_purposes_only
  expiration: 86400000

# Disable Swagger for tests
springfox:
  documentation:
    enabled: false
