version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: studyapp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: studyapp
      MYSQL_USER: studyapp
      MYSQL_PASSWORD: studyapp123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - studyapp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:6.0-alpine
    container_name: studyapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - studyapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyapp-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/studyapp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: studyapp
      SPRING_DATASOURCE_PASSWORD: studyapp123
      
      # Redis Configuration
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      
      # JWT Configuration (Change in production!)
      JWT_SECRET: your_production_jwt_secret_key_change_this
      
      # WeChat Configuration (Set your real values)
      WECHAT_MINIAPP_APPID: ${WECHAT_APPID:-your_appid_here}
      WECHAT_MINIAPP_SECRET: ${WECHAT_SECRET:-your_secret_here}
      
      # Tencent COS Configuration (Optional, set if using COS)
      TENCENT_COS_SECRET_ID: ${COS_SECRET_ID:-}
      TENCENT_COS_SECRET_KEY: ${COS_SECRET_KEY:-}
      TENCENT_COS_REGION: ${COS_REGION:-ap-guangzhou}
      TENCENT_COS_BUCKET_NAME: ${COS_BUCKET:-}
      
      # JVM Options
      JAVA_OPTS: -Xms512m -Xmx1024m
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app-uploads:/uploads
    networks:
      - studyapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  app-uploads:
    driver: local

networks:
  studyapp-network:
    driver: bridge
